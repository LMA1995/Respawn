<!doctype html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="E-commerce desarrollado para la venta de videojuegos "
    />
    <meta
      name="author"
      content="Luis Altamiranda, Fatima Alfaro,
    juan manuel sierra, Lucas Alarcon,  Dante Herrera"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Respawn</title>
  </head>

  <body>
    <header></header>
    <main>
      <div class="container py-5">

  <h2 class="text-center mb-5 fw-bold">Contacto</h2>

  <div class="row g-4">

    <!-- MAPA -->
    <div class="col-12 col-lg-6">
      <div class="ratio ratio-4x3 rounded overflow-hidden shadow">
        <iframe 
          src="https://www.google.com/maps?q=San+Miguel+de+Tucumán,+Argentina&output=embed"
          allowfullscreen=""
          loading="lazy">
        </iframe>
      </div>
    </div>

    <!-- FORMULARIO -->
    <div class="col-12 col-lg-6">
      <div class="card shadow">
        <div class="card-body p-4">

          <form>

            <div class="mb-3">
              <label class="form-label">Nombre completo</label>
              <input type="text" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Asunto</label>
              <input type="text" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Mensaje</label>
              <textarea class="form-control" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-danger w-100">
              Enviar Consulta
            </button>

          </form>

        </div>
      </div>
    </div>

  </div>

</div>
    </main>
  </body>
</html>
